<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Pokeshop</title>
    <link rel="stylesheet" href="index.css">
    <!-- Import Bootstrap icons for footer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>
            My Cart
        </h1>
    </header>

    <nav>
        <a href="./index.html">
            Home
        </a>
        <a href="./search.html">
            Search
        </a>
        <a href="./cart.html" class="active">
            Cart
        </a>
    </nav>

    <main>
        <p>
            These are your current items.
        </p>
        <p class="cost">Subtotal: $<span id="subtotal"></span></p>
        <p class="cost">Tax: $<span id="tax"></span></p>
        <p class="cost">Total: $<span id="total"></span></p>
        <div class="row" id="cart">
            <div class="row">
                <div class="thumbnail-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/18.png" alt="${pokemon.name}" style="width:100%"
                        onclick="location.href='pokemon.html?id=${pokemon.id}'" class="pokemon-image-thumb">
                </div>
                <div class="row pokemon-buy-details">
                    <h3 class="col card-price">$4.50</h3>
                    <h3 class="col card-quantity" id="card-quantity-${pokemon.id}">Qty: 1</h3>
                    <button class="col add-to-cart-button" onclick="removeFromCart(${pokemon.id})">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <a>
                <i class="bi bi-github" onclick="window.open('https://github.com/jescalada', '_blank')"></i>
            </a>
            <a>
                <i class="bi bi-linkedin"
                    onclick="window.open('https://www.linkedin.com/in/juan-escalada-262482222/', '_blank')"></i>
            </a>
            <a>
                <i class="bi bi-envelope-fill" onclick="window.open('mailto:jescalada@my.bcit.ca', '_blank')"></i>
            </a>
        </div>
        <div class="footer-copyright">Â© 2022 <a href="/">Juan Escalada</a>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
